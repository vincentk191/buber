    <div id='aboutUs'>

            <button id='mustafalProf'>Mustafa</button>
            <button id='vincentProf'>Vincent</button>

    <script>
        $(document).ready($('#Miguel').hide(),$('#Mustafa').hide(),$('#Vincent').hide());

        $('#miguelProf').click(function() {
            $('#Vincent').hide(1000);
            $('#Miguel').toggle(2000);
            $('#Mustafa').hide(1000);
        });

        $('#mustafalProf').click(function() {
            $('#Vincent').hide(1000);
            $('#Miguel').hide(1000);
            $('#Mustafa').toggle(2000);
        });

        $('#vincentProf').click(function() {
            $('#Vincent').toggle(2000);
            $('#Miguel').hide(1000);
            $('#Mustafa').hide(1000);
        });
